<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Timeline</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'main/css/style.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


  </head>
  <body>

		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" class="active">
				<h1><a href="index.html" class="logo">M.</a></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="{%url 'myposts'  %}"><span class="fa fa-home"></span> My Posts</a>
          </li>
          <li>
              <a href="{% url 'friendslist'   user.profile.id %}"><span class="fa fa-user"></span> Friends</a>
          </li>
          <li>
            <a href="{% url 'requests' %}"><span class="fa fa-sticky-note"></span> Requests</a>
          </li>

        </ul>

        <div class="footer">
        	<p>
					  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved |
               <i class="icon-heart" aria-hidden="true">
					</p>
        </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                   <h3>Welcome {{user.username}}</h3>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href=""><i class="fas fa-user-alt"></i></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"></i></a>
                </li>

                </li>

              </ul>
            </div>
          </div>
        </nav>

        <h2 class="mb-5">Add Post</h2>
        <div class="justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom">
                <form method="post" action="">
                  {%csrf_token%}
                  {{form.as_p}}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Post</button>
                    </div>
                 </form>

            </div>
        </div>
        {% for post in posts %}
        <div class="justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom">
                <p>{{post.profile.author}}</p><p>{{post.created}}</p>
                <p>{{post.content}}</p>


             </div>
        </div>
        {%endfor%}

      </div>
		</div>

    <script src="{% static 'main/js/jquery.min.js' %}"></script>
    <script src="{% static 'main/js/popper.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
  </body>
</html>
