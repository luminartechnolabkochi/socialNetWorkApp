<!DOCTYPE html>
{% extends 'base.html' %}
{%block body_block%}
<h1>Friend Requests</h1>

        {% for friend_request in  friend_requests%}

            <h1>{{friend_request.sender}}</h1>

            <a href="{% url 'acceptrequest' friend_request.id %}"><button class="btn btn-success">Accept friend request</button></a>
        {%endfor%}




{%endblock%}
